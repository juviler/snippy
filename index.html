<!doctype html>

<html lang="en">
<head>
	<title>Snippy</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" /> 
	<link rel='icon' href='favicon.png' type='image/x-icon'/ >
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
	<h1>Snippy</h1>
	<h2>a snippet generator for the HubSpot Blog</h2>
	<div id="type-buttons">
		<div id="snippet-buttons">
		    <button id="paragraph-button" onclick="buttonSet('paragraph')">
		    	<input type="radio" id="radio-paragraph" checked>FS paragraph
		  	</button>
		    <button id="ordered-list-button" onclick="buttonSet('list')">
		    	<input type="radio" id="radio-ordered-list">FS ordered list
			</button>
		</div>
		<div id="code-block-buttons">
			<button id="html-button" onclick="buttonSet('html')">
		    	<input type="radio" id="radio-html">HTML snippet
			</button>
			<button id="css-button" onclick="buttonSet('css')">
		    	<input type="radio" id="radio-css">CSS snippet
			</button>
			<button id="js-button" onclick="buttonSet('js')">
		    	<input type="radio" id="radio-js">JS snippet
			</button>
		</div>
	</div>
	<div id="input-container">
		<textarea id="input-header" rows="1" placeholder="FS heading"></textarea><br>
		<textarea id="input-content" rows="8" placeholder="FS content"></textarea><br>
		<button id="generate-button" onclick="generateCode()">generate</button>
	</div>
	<div id="output-container">
		<textarea id="output" rows="8" placeholder="CMS code" readonly disabled=true onclick="this.select()"></textarea><br>
		<button id="copy-button" onclick="copySnippet()">copy to clipboard</button><br>
	</div>
	<div id="copy-confirm">copied!</div>
	<div id="footer">Questions/suggestions: Slack @jjuviler</div>

	

	
		<div id="feedback-cta">
			<a href="https://forms.gle/MHq9Rd6aLTmYYDK76" target="_blank">
				<div id="cta-text">Hey, do you have feedback for Snippy?<br>Click here!</div>
			</a>
			<div id="pointer"></div>
		</div>
	
</body>
</html>
